<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록만들기</title>
    </head>
    <body>
        <div id="animal">
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>호랑이</li>
            <li>코끼리</li>
        </ul>
        </div>
        <div id="singer">
        <h1>내가 좋아하는 가수들</h1>
        <ol start="1" type="1">
            <li>슈퍼비</li>
            <li>블랙넛</li>
            <li>이센스</li>
            <li>스윙스</li>
        </ol>
        </div>

        <hr>

        <h1>반려동물들의 특징</h1>
        <ul>
            <li>강아지</li>
            <ul>
                <li>귀엽다</li>
                <li>산책을좋아한다.</li>
            </ul>
            <li>고양이</li>
            <ul>
                <li>귀엽다</li>
                <li>게으르다</li>
            </ul>
        </ul>
        <!--start태그에 숫자를 붙이면 그숫자부터 시작
        type 속성값 적용시키면 그대로-->
        <!--목록안에 또 목록 만들기도 가능-->
    </body>
</html>
