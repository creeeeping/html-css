<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" 
    content="IE-edge">
    <title>설문조사양식만들기</title>
</head>
<body>
    <header>
     <h1>설문조사 양식</h1>
     <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
     <form>
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name"
            name="name" 
            placeholder="본명을 입력하세요">
            <br>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email"
            placeholder="메일 주소를 쓰세요">
        </fieldset>
        <fieldset>
            <legend>설문</legend>

            <p>연령대가 어떻게 되십니까?</p>
            <input type="radio" id="teen" name="age">
            <label for="teen">10대</label>
            <input type="radio" id="twenty" name="age">
            <label for="twenty">20대</label>
            <input type="radio" id="thirty" name="age">
            <label for="thirty">30대</label>
            <input type="radio" id="forty" name="age">
            <label for="forty">40대</label>
            <input type="radio" id="fiftr" name="age">
            <label for="fifty">50대</label>
            <input type="radio" id="orher" name="age">
            <label for="etc">그외</label>
            <p>여행을 간다면 가고싶은 국가는?</p>
            <input type="checkbox" id="position" name="travelcountry">
            <label for="japan">일본</label>
            <input type="checkbox" id="position" name="travelcountry">
            <label for="germany">독일</label>
            <input type="checkbox" id="position" name="travelcountry">
            <label for="usa">미국</label>
            <input type="checkbox" id="position" name="travelcountry">
            <label for="australia">호주</label>
        </fieldset>
        <fieldset>
            <legend>기타 의견</legend>
            <textarea rows="3" cols="30"
             name="content"></textarea>
        </fieldset>
        <input type="submit">
     </form>
    </main>
    <hr>
    <footer>
     <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
