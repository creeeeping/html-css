<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }

        #second{
            float: left;
        }

        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="빙그르를르 가나디.jpg" width="160">
        <img id="second"
        src="빙그르를르 가나디.jpg" width="160">
        <p>조그만한 아기 가나디를 커다란 가나디들이 둘러싸고
            빙글빙글 돌고 있다.
        </p>
    </div>
</body>
</html>
