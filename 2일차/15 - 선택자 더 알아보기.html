<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>선택자 더 알아보기</title>
    <style>
        /*
        기호와 함꼐 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
         */
        img[width $= "0"]{
            border: 5px dashed red;
        }

        body p{
            color: blue;
        }

        #sam ~ p{
            color: orange;
        }

        /*
        형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다.
        */
    </style>
</head>
<body>
    <img src="빙그르를르 가나디.jpg" width="120" alt="가나디">
    <img src="빙그르를르 가나디.jpg" width="120">
    <img src="빙그르를르 가나디.jpg" width="120" id="sam">
    <p>듀</p>
    <p>가</p>
    <p>나</p>
    <p>디</p>
</body>
</html>
