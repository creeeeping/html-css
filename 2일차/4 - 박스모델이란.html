<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>박스모델이란?</title>
    <style>
        .area{
            /*
            % : 내가 속한 영역을 기준으로 백분율 계산
            => 내가 속한 영역에 관련 값이 있어야 적용 가능
            */
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>화나 - power</h2>
    <p>이 잔인한 곳에서 생애 마지막 곡 까지</p>
    <p class="area">반복해서 적어나갈 이 작고 너절한 비망록</p>
</body>
</html>
