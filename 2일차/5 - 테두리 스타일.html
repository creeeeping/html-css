<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>박스모델이란?</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }

        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }

        .green{
            /*단축 속성안 공백으로 송석값을 서로 구분*/
            border: 3px solid green;

            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <h2>화나 - power</h2>
    <p class="red">이 잔인한 곳에서 생애 마지막 곡 까지</p>
    <p class="area green">반복해서 적어나갈 이 작고 너절한 비망록</p>
</body>
</html>
