<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>색깔을 지정하는 다양한 방법</title>
    <style>
        p#one{
            color: rgb(50%, 0%, 100%);
        }
        p#two{
            color: rgba(0%, 50%, 0.5%);
        }
        p#three{
            color: hsla(300, 80%, 50%, 0.3);
        }
        p#four{
            color: #90009040;
        }

    </style>
</head>
<body>
    <p id="one">뜌어어어어어</p>
    <p id="two">뜌어어어어어</p>
    <p id="three">뜌어어어어어</p>
    <p id="four">뜌어어어어어</p>
</body>
</html>
