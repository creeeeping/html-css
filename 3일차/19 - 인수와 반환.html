<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>인수와 반환</title>
</head>
<body>

    <div id="container">

    </div>
    <script>

        console.log(createParagraph("가나디가 있습니다.", "red"))
        console.log(createParagraph("고냐니도 있습니다.", "green"))
        console.log(createParagraph("저런 가나디는 울고있군요 뜌어어어!!!!!!!!!!", "blue"))

        function createParagraph( content, color ){
            const p = document.createElement("p")
            p.style.color = color
            p.textContent = content
            document.querySelector("#container").append(p)

            return `방금 만든 태그의 콘텐츠 : ${content}, 색상 ${color}`
        }

    </script>
</body>
</html>
