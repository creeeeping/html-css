<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>자바스크립트 동작원리 & 출력해보기</title>
</head>
<body>
    <script>
        /*
        자바스크립트 코드는 기본적으로 작성된 순서에 맞춰 차례대로 작업을 수횅한다.
        
        명령문은 한 줄에 하나씩 쓰는 것이 좋은데,
        명령문의 끝에 세미콜론을 붙이게 되면 한 줄에 두 개 이상 명명문을 쓸 수도 있다
        세미콜론의 의미는 '명령문 하나 끝남' 이라는뜻이다.
        */
        // 객체뒤에 붙는 명령문, 메소드.
        window.alert('경고준다');

        // 입력 - 처리 - 출력
    </script>
</body>
</html>
