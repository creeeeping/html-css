        <p><strong><h1 title="듀가나디의 정보">듀..가나디</h1></strong></p>
        <p>최근에 새로 만들어진 이모티콘으로</p>
        <p>하찮은 그림체로 인기을 얻었다.</p>
        <p>최근에는 카카오 이모티콘샵에도 진출을하고</p>
        <p>더 현대 백화점에서 팝업스토어를 열기도하였다.</p>
        <p>참고로 <mark>깅뱅궁도 매우매우매우매우 좋아한다</mark>.</p>
        </div>
        <hr>
        <div id="fun-fact">
        <p><strong><h1>듀..가나디 특징</h1></strong></p>
        1. <mark>멍청한표정</mark><br>
        2. 고냐니와 곤뇨니와 와와 친구들이있고 
            가끔 보살펴주는 사람도있다<br>
        3. <q><span title="특히 정색하는표정이">
            조카와 닮았다.</span></q><br>
        4. 그냥 귀엽다.<br>
